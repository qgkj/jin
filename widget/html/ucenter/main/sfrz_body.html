<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>帮分期</title>
    <link href="../../../css/css/iconfont/iconfont.css" rel="stylesheet" />
    <link href="../../../css/css/Hui.css" rel="stylesheet" type="text/css" />
    <style type="text/css"></style>
</head>
<body>
<!--     <div><input type="text" value="Endo" id="clzz"/></div> -->
    <div class="H-flexbox-horizontal H-border-vertical-bottom-after">
        <input type="text" id="xingming" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" placeholder="真实姓名" />
    </div>
    <div class="H-flexbox-horizontal H-border-vertical-bottom-after">
        <input type="text" id="shenfen" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" placeholder="身份证号码" />
    </div>
    <div class="H-flexbox-horizontal H-margin-vertical-bottom-10 H-border-vertical-bottom-after H-margin-vertical-top-10">
        <textarea class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" placeholder="常住详细地址..." id="dizhi"></textarea>
    </div>
    <div tapmode="" onclick="H.selectTip(H.D('#xl'), ['成人教育', '大专', '本科', '博士', '研究生'])" class="H-flexbox-horizontal H-border-vertical-bottom-after H-margin-vertical-top-10">
        <input type="text" id="xl" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" placeholder="请选择学历" readonly="readonly" /><span class="H-icon H-vertical-middle H-padding-horizontal-right-10 H-theme-background-color-white"><i class="H-iconfont H-icon-arrow-down H-font-size-16 H-vertical-middle H-theme-font-color-999"></i></span>
    </div>
    <div class="H-padding-10">
        <button class="H-button H-width-100-percent  H-font-size-15 H-outline-none H-padding-vertical-both-12 H-padding-horizontal-both-20 H-theme-background-color6 H-theme-font-color-white H-theme-border-color6 H-theme-border-color6-click H-theme-background-color6-click H-theme-font-color6-click H-border-radius-3" tapmode="active" onclick="mcm_insert()">提交保存</button>
    </div>
    <script src="../../../script/h/H.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../../script/api.js"></script>
    <script type="text/javascript" src="../../../script/AHelper.js"></script>
  <script type="text/javascript" src="../../../script/zepto.min.js"></script>
    <script type="text/javascript" src="../../../script/mcm/common.js"></script>
    <script type="text/javascript">
        var mcm = null;
        var query = null;
        apiready = function(){
            mcm = api.require('model');
            query = api.require('query');
            //在线编译正式版时，可以不用配置,APICloud会取当前应用的配置
            mcm.config({
                appId:"A6915918961135", 
                appKey:"02E0067E-57AF-1EBB-12AF-05666A9278D4", 
                url:'https://d.apicloud.com'
            });
        }
        
        var clazz = "Endo";
        
        function mcm_insert(){
            var ac = value('xingming');
            var bc = value('shenfen');
            var ax = value('dizhi');
            var cx = value('xl');
            var dc = {name:ac, number:bc, address:ax, xueli:cx};
            var param = {class:clazz, value:dc};
            loading();
            mcm.insert(param, function(ret, err){
                finishing();
                if(ret){
                    showAlert("提交成功");
                    H.$openFrame('wdzl_head','wdzl_head.html');
                }else{
                    showAlert("提交失败，请检查网络设置！");
                }
            });
        }
        
        function mcm_insertAll(){
            ;
        }
    </script>
</body>
</html>
