        <div class="H-flexbox-horizontal H-border-vertical-bottom-after">

            <span class="H-icon H-vertical-middle H-padding-horizontal-right-10 H-theme-background-color-white"><i class="H-iconfont H-icon-arrow-down H-font-size-16 H-vertical-middle H-theme-font-color-999"></i></span>
        </div>
        <div tapmode="" onclick="H.selectTip(H.D('#hy'), ['山东大学', '济南大学', '山东师范大学历山学院', '山东财经大学燕山学院', '济南大学泉城学院','山东建筑大学','齐鲁工业大学','山东中医药大学','山东师范大学','山东财经大学','山东体育学院','山东艺术学院','山东工艺美术学院','山东交通学院','山东女子学院','山东英才学院','山东现代学院','山东协和学院','齐鲁理工学院','山东政法学院','齐鲁师范学院','山东青年政治学院','山东管理学院','山东农业工程学院','山东商业职业技术学院','山东电力高等专科学校','山东职业学院','山东劳动职业技术学院','山东力明科技职业学院','山东圣翰财贸职业学院','济南职业学院','山东凯文科技职业学院','济南工程职业技术学院','山 东电子职业技术学院','山东旅游职业学院','山东城市建设职业学院','山东传媒职业学院','济南幼儿师范高等专科学校','济南护理职业学院','山东艺术设计职业学院','山东特殊教育职业学院','山东力明学院'])" class="H-flexbox-horizontal H-border-vertical-bottom-after">
            <input type="text" id="hy" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" placeholder="请选择学校" readonly="readonly" />
            <span class="H-icon H-vertical-middle H-padding-horizontal-right-10 H-theme-background-color-white"><i class="H-iconfont H-icon-arrow-down H-font-size-16 H-vertical-middle H-theme-font-color-999"></i></span>

        <div class="H-padding-10">
            <button class="H-button H-width-100-percent  H-font-size-15 H-outline-none H-padding-vertical-both-12 H-padding-horizontal-both-20 H-theme-background-color6 H-theme-font-color-white H-theme-border-color6 H-theme-border-color6-click H-theme-background-color6-click H-theme-font-color6-click H-border-radius-3" tapmode="active" onclick="mcm_insert()">

            </button>

        <!--<script type="text/javascript" src="../../../script/AHelper.js"></script>-->
    <script type="text/javascript" src="../../../script/mcm/common.js"></script>
    <script type="text/javascript">
        var mcm = null;
        var query = null;
        apiready = function(){
            mcm = api.require('model');
            query = api.require('query');
            //在线编译正式版时，可以不用配置,APICloud会取当前应用的配置
            mcm.config({
                appId:"A6915918961135", 
                appKey:"02E0067E-57AF-1EBB-12AF-05666A9278D4", 
                url:'https://d.apicloud.com'
            });
        }
        
        var clazz = "Endo";
        
        function mcm_insert(){
            var ac = value('xingming');
            var bc = value('shenfen');
            var ax = value('hy');
            var cx = value('xl');
            var dc = {name:ac, number:bc, address:ax, xueli:cx};
            var param = {class:clazz, value:dc};
            loading();
            mcm.insert(param, function(ret, err){
                finishing();
                if(ret){
                    showAlert("提交成功");
                    H.openWin('wdzl_head', 'wdzl_head.html');
                }else{
                    showAlert("提交失败，请检查网络设置！");
                }
            });
        }
        
        function mcm_insertAll(){
            ;
        }
    </script>
