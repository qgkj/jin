<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>帮分期</title>
    <link rel="stylesheet" type="text/css" href="../../css/Hui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/iconfont/iconfont.css" />

    <link rel="stylesheet" href="../../css/demo-files/demo.css">
    <link rel="stylesheet" href="../../css/ziti.css">
    <link rel="stylesheet" href="../../css/daizt/demo.css">

    <link rel="stylesheet" href="../../../css/bank/demo.css">
    <link rel="stylesheet" href="../../../css/bank/iconfont.css">
    <link href="../../css/dk/iconfont/iconfont.css" rel="stylesheet" />
    <link href="../../css/dk/Hui.css" rel="stylesheet" type="text/css" />
        <style type="text/css">
            /* 幻灯片 */
            .banner-container {
                width: 100%;
                height: 270px;
                margin: 0px 0px 2px 0px;
            }
            .banner-container .swiper-slide {
                background-position: center;
                background-size: cover;
                -webkit-background-size: cover;
            }
            .banner-container .swiper-pagination {
                bottom: 0;
            }
            /* 幻灯片 结束 */

        </style>
</head>
<body>
        <div class="banner-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background-image:url(../../image/ka.png)"></div>
                <div class="swiper-slide" style="background-image:url(../../image/lianmeng.png)"></div>
                <div class="swiper-slide" style="background-image:url(../../image/minzhi.png)"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    <div class="laba H-margin-vertical-both-5 H-theme-background-color-white H-padding-horizontal-both-5 H-vertical-middle H-padding-vertical-both-3">
        <span class="H-icon H-display-block H-margin-horizontal-right-5"><i class="H-iconfont H-icon-voice-right H-font-size-16 H-theme-font-color1"></i></span><label class="H-font-size-14 H-theme-font-color-666">专注学生的分期周转平台！</label>
    </div>
    <div class="loan-list">
        <div class="H-flexbox-horizontal H-padding-horizontal-both-5">
            <div tapmode="" onclick="H.openWin('jiekuan_head', './jiekuan/jiekuan_head.html');" class="H-flex-item H-margin-horizontal-right-3 H-center-all H-theme-background-color-white H-touch-active">
                <div class="H-padding-vertical-both-20 H-text-align-center">
                    <span class="H-icon H-display-block H-width-90 H-margin-horizontal-auto  H-center-all H-height-90 H-border-radius-circle H-theme-background-color1">
                        <i class="H-iconfont H-icon-licai H-font-size-46 H-theme-font-color-white"></i>
                    </span>
                    <strong class="H-font-weight-500 H-font-size-18 H-display-block H-padding-vertical-top-5">借款</strong>
                </div>
            </div>
            <div tapmode="" onclick="H.openWin('huankuan_head', './huankuan/huankuan_head.html');" class="H-flex-item H-margin-horizontal-left-3 H-center-all H-theme-background-color-white H-touch-active">
                <div class="H-padding-vertical-both-20 H-text-align-center">
                    <span class="H-icon H-display-block H-width-90 H-margin-horizontal-auto  H-center-all H-height-90 H-border-radius-circle H-theme-background-color2">
                        <i class="li-iconfont icon-hezuo li-font-size-46 li-theme-font-color-white"></i>
                    </span>
                    <strong class="H-font-weight-500 H-font-size-18 H-display-block H-padding-vertical-top-5">还款</strong>
                </div>
            </div>
        </div>
    </div>
    <p class="H-margin-bottom5 H-width100-percent H-auto-height"></p>
    <div class="loan-list">
        <div class="H-flexbox-horizontal H-padding-horizontal-both-5">
            <div tapmode="" onclick="H.openWin('jindu_head', './jindu/jindu_head.html');" class="H-flex-item H-margin-horizontal-right-3 H-center-all H-theme-background-color-white H-touch-active">
                <div class="H-padding-vertical-both-20 H-text-align-center">
                    <span class="H-icon H-display-block H-width-90 H-margin-horizontal-auto  H-center-all H-height-90 H-border-radius-circle H-theme-background-color4">
                        <i class="li-iconfont icon-fenqi li-font-size-46 li-theme-font-color-white"></i>
                    </span>
                    <strong class="H-font-weight-500 H-font-size-18 H-display-block H-padding-vertical-top-5">申请进度</strong>
                </div>
            </div>
            <div tapmode="" onclick="H.openWin('shuoming_head', './shuoming/shuoming_head.html');" class="H-flex-item H-margin-horizontal-left-3 H-center-all H-theme-background-color-white H-touch-active">
                <div class="H-padding-vertical-both-20 H-text-align-center">
                    <span class="H-icon H-display-block H-width-90 H-margin-horizontal-auto  H-center-all H-height-90 H-border-radius-circle H-theme-background-color5">
                        <i class="li-iconfont icon-yinxing li-font-size-46 li-theme-font-color-white"></i>
                    </span>
                    <strong class="H-font-weight-500 H-font-size-18 H-display-block H-padding-vertical-top-5">产品说明</strong>
                </div>
            </div>
        </div>
    </div>
    <p class="H-margin-bottom10 H-width100-percent H-auto-height"></p>
    <!-- js -->
    <script type="text/javascript" src="../../css/dk/H.js"></script>
    <script type="text/javascript" src="../script/swiper/swiper.min.js"></script>
    <script src="../../script/liga.js"></script>
    <script src="../../script/demo-files/demo.js"></script>
    <script type="text/javascript">
            var swiper = new Swiper('.banner-container', {
            pagination : '.swiper-pagination',
            effect : 'cube',
            grabCursor : true,
            cube : {
                shadow : false
            },
            autoplay : 4000,
            autoplayDisableOnInteraction : false,
            loop : true
        });
    </script>
</body>
</html>
